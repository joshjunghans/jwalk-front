<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JWalk Front</title>
    <link rel="stylesheet" type="text/css" href="dist/css/jwalk-front.css">
</head>
<body>
    <div class="jwalk-wrapper">
        <header class="jwalk-main-header jwalk-main-header-default">
            <nav class="jwalk-navbar jwalk-navbar-contained">
                <a class="jwalk-header-logo">
                    <img src="img/jwalk-logo.svg" alt="Jwalk" title="JWalk" />
                </a>
                <ul class="jwalk-navbar-nav">
                    <li class="jwalk-nav-item">
                        <a class="jwalk-nav-link" href="#">Link 1</a>
                    </li>
                    <li class="jwalk-nav-item">
                        <a class="jwalk-nav-link" href="#">Link 2</a>
                    </li>
                    <li class="jwalk-nav-item">
                        <a class="jwalk-nav-link" href="#">Link 3</a>
                    </li>
                    <li class="jwalk-nav-item">
                        <a class="jwalk-nav-link" href="#">Link 4</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="jwalk-hero jwalk-hero-overlay">
                <picture>
                    <source media="(min-width: 750px)" src="img/hero.jpeg">
                    <img src="img/hero-square.jpeg" alt="Hero" title="Hero" class="jwalk-hero-img" />
                </picture>
                <div class="jwalk-hero-content">
                    <div class="jwalk-container">
                        <h1>My Title</h1>
                    </div>
                </div>
            </section>

            <div class="jwalk-container">
                <div class="jwalk-row">
                    <div class="jwalk-md-col-6 jwalk-sm-col-3 jwalk-bg-primary">div 1</div>
                    <div class="jwalk-sm-col-6 jwalk-lg-col-3 jwalk-bg-secondary">div 2</div>
                    <div class="jwalk-col-6 jwalk-bg-info">div 3</div>
                </div>
            </div>
        </main>
        <footer class="jwalk-main-footer">
        </footer>
    </div>

</body>
</html>
