<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JWalk Front</title>
    <link rel="stylesheet" type="text/css" href="dist/css/jwalk-front.css">
</head>
<body>
    <div class="jwalk-wrapper">
        <header class="jwalk-main-header jwalk-primary">
            <nav class="jwalk-navbar jwalk-navbar-contained">
                <a class="jwalk-header-logo">
                    <img src="img/jwalk-logo.svg" alt="Jwalk" title="JWalk" />
                </a>
                <ul class="jwalk-navbar-nav">
                    <li class="jwalk-nav-item">
                        <a class="jwalk-nav-link" href="#">Link 1</a>
                    </li>
                    <li class="jwalk-nav-item">
                        <a class="jwalk-nav-link" href="#">Link 2</a>
                    </li>
                    <li class="jwalk-nav-item">
                        <a class="jwalk-nav-link" href="#">Link 3</a>
                    </li>
                    <li class="jwalk-nav-item">
                        <a class="jwalk-nav-link" href="#">Link 4</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="jwalk-p-v-8">

            <div class="jwalk-container">
                <div class="jwalk-row">
                    <div class="jwalk-sm-col-4">
                        <div class="jwalk-card">
                            <div class="jwalk-card-img">
                                <picture>
                                    <img src="img/hero-square.jpeg" alt="Card 1">
                                </picture>
                            </div>
                            <div class="jwalk-card-content">
                                Primary color <a href="#">scheme</a>
                            </div>
                        </div>
                    </div>        
                    <div class="jwalk-sm-col-4">
                        <div class="jwalk-card jwalk-primary jwalk-bordered">
                            <div class="jwalk-card-img">
                                <picture>
                                    <img src="img/hero-square.jpeg" alt="Card 1">
                                </picture>
                                <div class="jwalk-card-img-overlay">
                                    <h6>Card 1</h4>
                                </div>
                            </div>
                            <div class="jwalk-card-content">
                                Primary color <a href="#">scheme</a>
                            </div>
                        </div>
                    </div>      
                    <div class="jwalk-sm-col-4">
                        <div class="jwalk-card jwalk-primary">
                            <div class="jwalk-card-img jwalk-card-img-padded">
                                <picture>
                                    <img src="img/hero-square.jpeg" alt="Card 1">
                                </picture>
                                <div class="jwalk-card-img-overlay">
                                    <h6>Card 1</h4>
                                </div>
                            </div>
                            <div class="jwalk-card-content">
                                Primary color <a href="#">scheme</a>
                            </div>
                        </div>
                    </div>              
                </div>
            </div>

        </main>
        <footer class="jwalk-main-footer">
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.min.js"></script>
    <script src="dist/js/demo.js"></script>
</body>
</html>
